<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseControl</title>
    <script src="../build/three.js"></script>
    <script src="../examples/js/controls/OrbitControls.js"></script>
</head>
<body>

</body>
<script>
    var scene = new THREE.Scene();

    var axisHelper = new THREE.AxisHelper(200);
    scene.add(axisHelper);
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0x000000));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var camera = new THREE.OrthographicCamera(-window.innerWidth / 2, window.innerWidth / 2, -window.innerHeight / 2, window.innerHeight / 2, 1, 1000);
    camera.position.set(50, -50, 100);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene.add(camera);
    var cube = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100), new THREE.MeshNormalMaterial());
    scene.add(cube);
    renderer.render(scene, camera);
    var control = new THREE.OrbitControls(camera, renderer.domElement);
    function render1() {
        window.requestAnimationFrame(render1);
        cube.position.x += 0.2;
        cube.position.y += 0.2;
        cube.position.z += 0.2;
        scene.add(cube);
        renderer.render(scene, camera);
    }
    function render2() {
        window.requestAnimationFrame(render2);
        camera.position.x += 1;
        //camera.position.y += 1;
        //camera.position.z += 2;
        scene.add(camera);
        renderer.render(scene, camera);
    }
    function render3() {
        window.requestAnimationFrame(render3);
        // g
        scene.add(cube);
        control.update();
        renderer.render(scene, camera);
    }
    render3();
</script>
</html>
